<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>Dual N-Back</title>
  <style>
    * {
      box-sizing: border-box;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .screen.active {
      display: flex;
    }

    /* Start Screen */
    #start-screen {
      gap: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-align: center;
    }

    .settings {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }

    .setting-control {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .setting-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #4a4a6a;
      background: transparent;
      color: #eee;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .setting-btn:active {
      background: #4a4a6a;
    }

    .setting-value {
      font-size: 1.5rem;
      min-width: 30px;
      text-align: center;
    }

    .start-btn {
      padding: 20px 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background: #4a6fa5;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .start-btn:active {
      background: #3a5a85;
    }

    .start-btn:disabled {
      background: #3a3a5a;
      color: #888;
      cursor: not-allowed;
    }

    .instructions {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      max-width: 300px;
      line-height: 1.5;
    }

    /* Loading indicator */
    .loading-status {
      font-size: 0.85rem;
      color: #666;
      text-align: center;
    }

    .loading-status.error {
      color: #e55;
    }

    /* Last Results Display */
    .last-results {
      display: none;
      background: #2a2a4a;
      border-radius: 12px;
      padding: 20px 30px;
      text-align: center;
      width: 100%;
      max-width: 300px;
    }

    .last-results.show {
      display: block;
    }

    .last-results h3 {
      margin: 0 0 15px 0;
      font-size: 1.1rem;
      color: #aaa;
    }

    .last-results .scores {
      display: flex;
      justify-content: space-around;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .last-results .score-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .last-results .score-label {
      color: #888;
      font-size: 0.85rem;
    }

    .last-results .score-value {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .level-up-message {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #4a4a6a;
      color: #6adb6a;
      font-size: 0.95rem;
    }

    /* Game Screen */
    #game-screen {
      justify-content: space-between;
      padding: 40px 20px;
    }

    .status-bar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      width: 100%;
      max-width: 350px;
      font-size: 1.1rem;
    }

    .status-bar .trial-info {
      justify-self: start;
    }

    .status-bar .n-display {
      justify-self: center;
    }

    .status-bar .close-btn {
      justify-self: end;
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      color: #555;
      font-size: 1.5rem;
      cursor: pointer;
      line-height: 1;
    }

    .status-bar .close-btn:active {
      color: #888;
    }

    .grid-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      width: min(80vw, 300px);
      height: min(80vw, 300px);
    }

    .cell {
      background: #2a2a4a;
      border-radius: 8px;
      transition: background 0.1s;
    }

    .cell.active {
      background: #4a6fa5;
    }

    .gesture-hint {
      text-align: center;
      color: #666;
      font-size: 0.85rem;
      padding: 20px;
    }

    .feedback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .feedback.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen" class="screen active">
    <h1>Dual N-Back</h1>

    <!-- Last Results (shown after completing a game) -->
    <div id="last-results" class="last-results">
      <h3>Last Round</h3>
      <div class="scores">
        <div class="score-item">
          <span class="score-label">Position</span>
          <span id="last-position" class="score-value">0%</span>
        </div>
        <div class="score-item">
          <span class="score-label">Audio</span>
          <span id="last-audio" class="score-value">0%</span>
        </div>
        <div class="score-item">
          <span class="score-label">Overall</span>
          <span id="last-overall" class="score-value">0%</span>
        </div>
      </div>
      <div id="level-up-message" class="level-up-message" style="display: none;"></div>
    </div>

    <div class="settings">
      <div class="setting">
        <span>N-Back Level</span>
        <div class="setting-control">
          <button class="setting-btn" onclick="adjustN(-1)">−</button>
          <span id="n-value" class="setting-value">2</span>
          <button class="setting-btn" onclick="adjustN(1)">+</button>
        </div>
      </div>

      <div class="setting">
        <span>Trials</span>
        <div class="setting-control">
          <button class="setting-btn" onclick="adjustTrials(-5)">−</button>
          <span id="trials-value" class="setting-value">20</span>
          <button class="setting-btn" onclick="adjustTrials(5)">+</button>
        </div>
      </div>
    </div>

    <button id="start-btn" class="start-btn" onclick="startGame()" disabled>Loading...</button>
    <div id="loading-status" class="loading-status"></div>

    <div class="instructions">
      <strong>Gestures:</strong><br>
      Swipe ← for position match<br>
      Swipe → for audio match<br>
      Swipe ↑ for both<br>
      Swipe ↓ for neither
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <div class="status-bar">
      <span class="trial-info">Trial: <span id="trial-num">0</span>/<span id="trial-total">20</span></span>
      <span class="n-display" id="n-display">2-Back</span>
      <button class="close-btn" ontouchend="exitGame(); event.stopPropagation();" onclick="exitGame()">✕</button>
    </div>

    <div class="grid-container">
      <div class="grid">
        <div class="cell" data-pos="0"></div>
        <div class="cell" data-pos="1"></div>
        <div class="cell" data-pos="2"></div>
        <div class="cell" data-pos="3"></div>
        <div class="cell" data-pos="4"></div>
        <div class="cell" data-pos="5"></div>
        <div class="cell" data-pos="6"></div>
        <div class="cell" data-pos="7"></div>
        <div class="cell" data-pos="8"></div>
      </div>
      <div id="feedback" class="feedback"></div>
    </div>

    <div class="gesture-hint">
      ← position &nbsp;|&nbsp; → audio &nbsp;|&nbsp; ↑ both &nbsp;|&nbsp; ↓ neither
    </div>
  </div>

  <script>
    // ===========================================
    // LETTER DISTRIBUTION CONFIGURATION
    // ===========================================
    // Change this array to use different letter sets.
    // Options based on research:
    //   - Brainworkshop: ['C', 'H', 'J', 'K', 'L', 'Q', 'R', 'S', 'T'] (phonetically distinct)
    //   - Jaeggi 2003:   ['B', 'C', 'D', 'G', 'H', 'K', 'P', 'Q', 'T', 'W'] (more rhyming = harder)
    //   - Full alphabet: All 26 letters available in /audio/corsica/
    //
    // For phonetically similar challenge sets, consider rotating groups:
    //   - Group 1: B, C, D, P, T, V, Z (maybe E)
    //   - Group 2: F, S, X
    //   - Group 3: N, M (maybe L)
    //   - Group 4: J, A, K
    //   - Group 5: I, Y

    const LETTER_DISTRIBUTIONS = {
      brainworkshop: ['C', 'H', 'J', 'K', 'L', 'Q', 'R', 'S', 'T'],
      jaeggi2003: ['B', 'C', 'D', 'G', 'H', 'K', 'P', 'Q', 'T', 'W'],
      phoneticallyDistinct: ['C', 'H', 'K', 'L', 'Q', 'R', 'S', 'T'],
      rhymingChallenge: ['B', 'C', 'D', 'P', 'T', 'V', 'Z'],
      fullAlphabet: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('')
    };

    // Current active letter set - change this to switch distributions
    const ACTIVE_DISTRIBUTION = 'brainworkshop';
    const letters = LETTER_DISTRIBUTIONS[ACTIVE_DISTRIBUTION];

    // Audio configuration
    const AUDIO_BASE_PATH = 'audio/corsica';
    const AUDIO_FORMAT = 'webm';

    // ===========================================
    // AUDIO SYSTEM
    // ===========================================
    let audioCtx = null;
    const audioBuffers = new Map(); // letter -> AudioBuffer
    let audioLoaded = false;

    async function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }

      // Resume context if suspended (needed for some browsers)
      if (audioCtx.state === 'suspended') {
        await audioCtx.resume();
      }
    }

    async function loadAudioFiles() {
      const startBtn = document.getElementById('start-btn');
      const statusEl = document.getElementById('loading-status');

      statusEl.textContent = `Loading audio (0/${letters.length})...`;
      statusEl.classList.remove('error');

      let loaded = 0;
      let failed = [];

      for (const letter of letters) {
        try {
          const url = `${AUDIO_BASE_PATH}/${letter.toLowerCase()}.${AUDIO_FORMAT}`;
          const response = await fetch(url);

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }

          const arrayBuffer = await response.arrayBuffer();

          // Create audio context if not exists (needed for decoding)
          if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          }

          const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
          audioBuffers.set(letter, audioBuffer);

          loaded++;
          statusEl.textContent = `Loading audio (${loaded}/${letters.length})...`;
        } catch (err) {
          console.error(`Failed to load audio for letter ${letter}:`, err);
          failed.push(letter);
        }
      }

      if (failed.length > 0) {
        statusEl.textContent = `Warning: Failed to load: ${failed.join(', ')}`;
        statusEl.classList.add('error');

        // Still allow playing if at least some letters loaded
        if (loaded >= letters.length / 2) {
          audioLoaded = true;
          startBtn.disabled = false;
          startBtn.textContent = 'Start';
        } else {
          startBtn.textContent = 'Audio Error';
        }
      } else {
        statusEl.textContent = '';
        audioLoaded = true;
        startBtn.disabled = false;
        startBtn.textContent = 'Start';
      }
    }

    function playLetter(letter) {
      if (!audioCtx || !audioBuffers.has(letter)) {
        console.warn(`Cannot play letter ${letter}: audio not loaded`);
        return;
      }

      // Resume context if suspended
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }

      const buffer = audioBuffers.get(letter);
      const source = audioCtx.createBufferSource();
      const gainNode = audioCtx.createGain();

      source.buffer = buffer;
      source.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      gainNode.gain.value = 1.0;
      source.start(0);
    }

    function playClick() {
      if (!audioCtx) return;

      // Resume context if suspended
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.frequency.value = 800;
      osc.type = 'square';

      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);

      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + 0.05);
    }

    // ===========================================
    // GAME STATE
    // ===========================================
    let nLevel = 2;
    let numTrials = 20;
    let currentTrial = 0;
    let history = [];
    let responses = [];
    let gameActive = false;
    let stimulusShown = false;
    let gameTimeout = null;

    // Threshold for leveling up (80%)
    const LEVEL_UP_THRESHOLD = 80;

    // Touch handling
    let touchStartX = 0;
    let touchStartY = 0;
    const SWIPE_THRESHOLD = 50;

    // ===========================================
    // UI FUNCTIONS
    // ===========================================
    function adjustN(delta) {
      nLevel = Math.max(1, Math.min(9, nLevel + delta));
      document.getElementById('n-value').textContent = nLevel;
    }

    function adjustTrials(delta) {
      numTrials = Math.max(10, Math.min(50, numTrials + delta));
      document.getElementById('trials-value').textContent = numTrials;
    }

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function exitGame() {
      gameActive = false;
      if (gameTimeout) {
        clearTimeout(gameTimeout);
        gameTimeout = null;
      }
      hideStimulus();
      showScreen('start-screen');
    }

    // ===========================================
    // GAME LOGIC
    // ===========================================
    async function startGame() {
      await initAudio();

      currentTrial = 0;
      history = [];
      responses = [];
      gameActive = true;

      document.getElementById('trial-total').textContent = numTrials;
      document.getElementById('n-display').textContent = `${nLevel}-Back`;

      showScreen('game-screen');

      gameTimeout = setTimeout(nextTrial, 1000);
    }

    function nextTrial() {
      if (currentTrial >= numTrials) {
        endGame();
        return;
      }

      // Determine if this should be a match (30% chance for each type after n trials)
      let position, letter;

      if (currentTrial >= nLevel && Math.random() < 0.3) {
        position = history[currentTrial - nLevel].position;
      } else {
        position = Math.floor(Math.random() * 9);
      }

      if (currentTrial >= nLevel && Math.random() < 0.3) {
        letter = history[currentTrial - nLevel].letter;
      } else {
        letter = letters[Math.floor(Math.random() * letters.length)];
      }

      history.push({ position, letter });
      responses.push({ position: null, audio: null });

      currentTrial++;
      document.getElementById('trial-num').textContent = currentTrial;

      // Show stimulus
      showStimulus(position, letter);
      stimulusShown = true;

      // Hide after 500ms, then wait before next trial
      gameTimeout = setTimeout(() => {
        if (!gameActive) return;
        hideStimulus();
        stimulusShown = false;

        gameTimeout = setTimeout(() => {
          if (!gameActive) return;
          nextTrial();
        }, 2000);
      }, 500);
    }

    function showStimulus(position, letter) {
      document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
      document.querySelector(`.cell[data-pos="${position}"]`).classList.add('active');
      playLetter(letter);
    }

    function hideStimulus() {
      document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
    }

    function handleInput(direction) {
      if (!gameActive || currentTrial === 0) return;

      playClick();

      const responseIndex = currentTrial - 1;

      // Map swipe to response
      // left = position match, right = audio match, up = both, down = neither
      switch(direction) {
        case 'left':
          responses[responseIndex].position = true;
          responses[responseIndex].audio = false;
          showFeedback('←');
          break;
        case 'right':
          responses[responseIndex].position = false;
          responses[responseIndex].audio = true;
          showFeedback('→');
          break;
        case 'up':
          responses[responseIndex].position = true;
          responses[responseIndex].audio = true;
          showFeedback('↑');
          break;
        case 'down':
          responses[responseIndex].position = false;
          responses[responseIndex].audio = false;
          showFeedback('↓');
          break;
      }
    }

    function showFeedback(symbol) {
      const fb = document.getElementById('feedback');
      fb.textContent = symbol;
      fb.classList.add('show');
      setTimeout(() => fb.classList.remove('show'), 300);
    }

    function endGame() {
      gameActive = false;

      // Calculate scores
      let positionCorrect = 0;
      let audioCorrect = 0;
      let positionTotal = 0;
      let audioTotal = 0;

      for (let i = nLevel; i < history.length; i++) {
        const wasPositionMatch = history[i].position === history[i - nLevel].position;
        const wasAudioMatch = history[i].letter === history[i - nLevel].letter;

        const response = responses[i];
        const respondedPosition = response.position === true;
        const respondedAudio = response.audio === true;

        positionTotal++;
        audioTotal++;

        if (wasPositionMatch === respondedPosition) positionCorrect++;
        if (wasAudioMatch === respondedAudio) audioCorrect++;
      }

      const positionPct = Math.round((positionCorrect / positionTotal) * 100);
      const audioPct = Math.round((audioCorrect / audioTotal) * 100);
      const overallPct = Math.round(((positionCorrect + audioCorrect) / (positionTotal + audioTotal)) * 100);

      // Update the last results display
      document.getElementById('last-position').textContent = `${positionPct}%`;
      document.getElementById('last-audio').textContent = `${audioPct}%`;
      document.getElementById('last-overall').textContent = `${overallPct}%`;

      // Show the results panel
      document.getElementById('last-results').classList.add('show');

      // Check if player should level up
      const levelUpMessage = document.getElementById('level-up-message');
      if (overallPct >= LEVEL_UP_THRESHOLD && nLevel < 9) {
        nLevel++;
        document.getElementById('n-value').textContent = nLevel;
        levelUpMessage.textContent = `Level up! Now playing ${nLevel}-Back`;
        levelUpMessage.style.display = 'block';
      } else {
        levelUpMessage.style.display = 'none';
      }

      // Return to start screen
      showScreen('start-screen');
    }

    // ===========================================
    // TOUCH HANDLING
    // ===========================================
    const gameScreen = document.getElementById('game-screen');

    gameScreen.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      e.preventDefault();
    }, { passive: false });

    gameScreen.addEventListener('touchend', (e) => {
      if (!gameActive) return;

      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;

      if (Math.abs(dx) < SWIPE_THRESHOLD && Math.abs(dy) < SWIPE_THRESHOLD) {
        return; // Not a swipe
      }

      if (Math.abs(dx) > Math.abs(dy)) {
        handleInput(dx > 0 ? 'right' : 'left');
      } else {
        handleInput(dy > 0 ? 'down' : 'up');
      }

      e.preventDefault();
    }, { passive: false });

    // Prevent default touch behaviors on game screen only
    gameScreen.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });

    // ===========================================
    // INITIALIZATION
    // ===========================================
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // Start loading audio files on page load
    loadAudioFiles();
  </script>
</body>
</html>
